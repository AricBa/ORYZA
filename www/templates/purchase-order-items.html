<ion-view view-title="{{ data.po_NUMBER }}" hide-back-button="true">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <ion-refresher on-refresh="refresh()"></ion-refresher>
        <ion-list>
            <ion-item class="item item-icon-right"
                        ng-repeat="message in messages  | orderBy:['-po_ITEM']">

                    <h2>{{ data.po_ITEM}} {{ data.pur_MAT}}</h2>
                    <p>{{ data.net_PRICE}} {{ data.disp_QUAN}}</p>
                    {{ data.short_TEXT}}
                    <i class="icon ion-ios-arrow-right muted"></i>

            </ion-item>
        </ion-list>
        <ion-infinite-scroll
                on-infinite="loadMore()"
                icon="ion-loading-c"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>

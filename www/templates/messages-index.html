<ion-view title="Message">

    <ion-content>
        <ion-list >
            <ion-item ng-repeat="component in components | orderBy:'last':
                false" type="item-text-wrap" href="#/message/{{component.$id}}">
                <h2>{{component.name}}</h2>
                <span am-time-ago="component.last"></span>
                <span class="badge badge-assertive">{{component.unreadCount}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<ion-view view-title="purchaseOrders" hide-back-button="true">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <ion-refresher on-refresh="refresh()"></ion-refresher>
    <ion-list>
        <ion-item ng-repeat="message in messages  | orderBy:['-favorite','-id']"
                  ui-sref="purchaseOrder({index: message.id})">

            <!--ng-click="goDetail(message.id,message.read,message.origin)">
ui-sref="purchaseOrder({index: $index})">
                      -->
            <div class="item item-text-wrap">
                <div><strong ng-class="{positive: message.read, energized: message.favorite}">
                    {{ message.po_NUMBER}}
                </strong> </div> {{ message.metadata.vend_NAME}}
                <div class="card-footer text-right">
                    {{ message.cash_DISC1}}{{ message.metadata.target_VAL| currency:"RMBï¿¥"}}
                    <div class="pull-left">{{ message.metadata.vend_NAME}}</div>
                </div>
                <div class="card-footer text-right">
                    <i class="icon ion-chatbubbles positive"></i> 6
                    <i class="icon ion-heart assertive"></i> {{message.read}}
                    <div class="pull-left">
                        <i class="icon ion-clock"></i> <span am-time-ago="message.date"></span>
                    </div>
                </div>
            </div>
        </ion-item>
    </ion-list>
        <ion-infinite-scroll
                on-infinite="loadMore()"
                icon="ion-loading-c"
                distance="1%">
        </ion-infinite-scroll>
</ion-content>
</ion-view>

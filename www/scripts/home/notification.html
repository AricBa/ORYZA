<ion-view view-title="{{viewtitle}}">
    <ion-content>
        <ion-refresher on-refresh="refresh()"></ion-refresher>
        <div class="item item-text-wrap item-icon-right positive"
             ui-sref="ionListView({viewName:'E0002',index:E0002[0].url})" ng-show="E0002[0].show">
            Purchase Order History Messages{{E0002.url}}
            <i class="icon ion-ios-arrow-right muted"></i>
        </div>
        <div class="item item-text-wrap item-icon-right positive"
             ui-sref="ionListView({viewName:'E0005',index:E0005[0].url})" ng-show="E0005[0].show">
            Purchase Request History Messages
            <i class="icon ion-ios-arrow-right muted"></i>
        </div>
    </ion-content>
</ion-view>

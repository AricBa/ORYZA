<ion-view class="bar-dark">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-search" ui-sref="searchOption"></button>
        &nbsp;&nbsp;&nbsp;
        <button class="button button-icon button-clear ion-email" ui-sref="notification"></button>
    </ion-nav-buttons>
    <ion-nav-title>
        <img src="../img/home_ico.png">
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher on-refresh="refresh()"></ion-refresher>
        <!--<ion-list show-delete="false" can-swipe="true">-->
        <!--<ion-item href="#">-->
        <!--Item 1-->
        <!--<ion-option-button class="button-light icon ion-heart"></ion-option-button>-->
        <!--<ion-option-button class="button-light icon ion-email"></ion-option-button>-->
        <!--<ion-option-button class="button-assertive icon ion-trash-a"></ion-option-button>-->
        <!--</ion-item>-->
        <!--<ion-item href="#">-->
        <!--Item 2-->
        <!--<ion-option-button class="button-light icon ion-heart"></ion-option-button>-->
        <!--<ion-option-button class="button-light icon ion-email"></ion-option-button>-->
        <!--<ion-option-button class="button-assertive icon ion-trash-a"></ion-option-button>-->
        <!--</ion-item>-->
        <!--</ion-list>-->
        <div class="card-gallery item item-text-wrap" ng-show="E0001[0].show ">
            <div class="item item-divider  positive">
                <h2>Purchase Order Approve</h2>
                <span class="badge badge-assertive">3</span>
            </div>
            <div class="item item-text-wrap item-icon-right positive" ng-repeat="array in E0001[0].array  "
                 ui-sref="ionListView({viewName:'E0001',index:array.url})">
                {{array.url}}
                <i class="icon ion-ios-arrow-right muted"></i>
            </div>
        </div>
        <div class="card-gallery item item-text-wrap" ng-show="E0004[0].show ">
            <div class="item item-divider positive ">
                Purchase
                Request
                Approve
            </div>
            <div class="item item-text-wrap item-icon-right positive" ng-repeat="array in E0004[0].array  "
                 ui-sref="ionListView({viewName:'E0004',index:array.url})">
                 <!--ui-sref="purchaseRequests({index:array.url})">-->
                {{array.url}}
                <i class="icon ion-ios-arrow-right muted"></i>
            </div>
        </div>
        <div class="card-gallery item item-text-wrap" >
            <div class="item item-divider positive ">
                Time-Sheet
            </div>
            <div class="item item-text-wrap item-icon-right positive"
                 ui-sref="timeSheetCreate">
                Time-Sheet create
                <i class="icon ion-ios-arrow-right muted"></i>
            </div>
            <div class="item item-text-wrap item-icon-right positive"
                 ui-sref="ionListView({viewName:'E0022'})">
                TimeSheetList
                <i class="icon ion-ios-arrow-right muted"></i>
            </div>

        </div>

    </ion-content>
</ion-view>

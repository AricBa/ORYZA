<ion-view view-title="{{viewTitle}} " hide-back-button="true">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <ion-refresher on-refresh="refresh()"></ion-refresher>
        <ion-list can-swipe="true"><!--show-delete="false"--><!--show-reorder="false"-->
            <ng-switch on="viewTitle">
                <div ng-switch-when="Time-Sheet">
                    <my-sub-area1 messages="messages"></my-sub-area1>
                </div>
                <div ng-switch-when="Purchase Orders">
                    <purchase-order-list ion-list="ionList"></purchase-order-list>
                </div>
            </ng-switch>
        </ion-list>
        <ion-infinite-scroll
                on-infinite="loadMore()"
                icon="ion-loading-c"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>

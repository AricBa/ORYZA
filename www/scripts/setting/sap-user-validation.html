<ion-view hide-back-button="false">
    <ion-nav-title>
        <div class="view-title">{{'User Validation' | translate}}</div>
    </ion-nav-title>

    <ion-content has-header="true" has-tabs="true" padding="true">
        <form name="validation" ng-submit="tryValidation()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-disabled="!ischeck" type="text" placeholder="Username" name="username"
                           ng-model="model.user">
                </label>
                <label class="item item-input">
                    <input ng-disabled="!ischeck" type="password" placeholder="Password" ng-model="model.password">
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Language
                    </div>
                    <select name='options'
                            ng-change="changedValue(preflang)" ng-model="preflang"
                            ng-options="language.$id as language.$value for language in languages">
                    </select>
                </label>
                <li class="item item-checkbox">
                    <label class="checkbox">
                        <input type="checkbox" ng-checked="false" ng-model="ischeck">
                    </label>edit
                </li>
            </div>
            <button ng-show="validation.username.$error.required"
                    class="button button-clear button-assertive">
                username is required
            </button>
            <button ng-show="validation.username.$error.maxlength"
                    class="button button-clear button-assertive">
                username is too long
            </button>
            <button ng-show="validation.username.$error.minlength"
                    class="button button-clear button-assertive">
                username is too short
            </button>

            <button class="button button-block button-positive" type="submit">{{ buttontext }}</button>
            <div class="list">
                <a ng-repeat="(key,value) in model.last" class="item">
                    {{ key+': '+value }}
                </a>
                <span class="item-note" am-time-ago="message.last.date"></span>
            </div>
        </form>
        <div class="list">
            <div class="item item-divider">
                SAP_System
            </div>
            <a ng-repeat="data in SAPSysArray" class="item">
                {{ data.$id+': '+data.$value }}
            </a>
        </div>
    </ion-content>
</ion-view>

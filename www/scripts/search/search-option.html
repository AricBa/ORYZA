<ion-view hide-back-button="true">
    <ion-nav-title>
        <div class="view-title">{{data.title | translate}}</div>
    </ion-nav-title>

    <ion-content>
        <div class="list">
            <ion-item class="item item-icon-right"
                      ng-repeat="(key,value) in data"
                      ui-sref="search({text:key,value:value})"
                    >
                {{ key}}<i class="icon ion-ios-arrow-right muted"></i>
            </ion-item>
        </div>
    </ion-content>
</ion-view>

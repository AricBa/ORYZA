<ion-view hide-back-button="true">
    <ion-nav-title>
        <div class="view-title">{{stateParamsObject.viewName | translate}}</div>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button
                class=" button-icon button-clear nav-right-button ion-android-funnel">
        </button>
    </ion-nav-buttons>
    <ion-content has-header="true" has-tabs="true">
        <!--padding="true"-->
        <ion-refresher on-refresh="refresh()"></ion-refresher>
        <div class="subtitle">Today</div>
        <ion-list can-swipe="true">
            <div ng-show="value" ng-repeat="(key,value) in data ">
                <div class="flex-container wrap">
                    <div class="column bodyFont1">{{key | translate}}</div>
                    <div class="column bodyFont2">{{value}}</div>
                </div>
            </div>
            <!--show-delete="false"--><!--show-reorder="false"-->
            <!--<ng-include src="'scripts/purchase-orders/' + lowercase_viewName + '.html'">-->
            <!--</ng-include>-->
        </ion-list>
        <ion-infinite-scroll
                on-infinite="loadMore()"
                icon="ion-loading-c"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>

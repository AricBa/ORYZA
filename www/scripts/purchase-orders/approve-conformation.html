<ion-view view-title="Conformation" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button ui-sref="home"
                class="button button-icon button-clear ion-arrow-left-c">
        </button>
    </ion-nav-buttons>


    <ion-content>
        <ion-list>
            <ion-item class="item-text-wrap">
                <div>
                    {{ approveInfo.keyText }}: {{ approveInfo.keyID }} has been send to server.
                </div>
                <div>
                    <span am-time-ago="approveInfo.createTime"></span>
                </div>
            </ion-item>
            <ion-item class="item-text-wrap">
                <div>It will be created in SAP after 10 mins.</div>
                <div>estimated time:{{approveInfo.returnTime  | date:'yyyy-MM-dd HH:mm:ss'}}</div>
            </ion-item>


        </ion-list>
        <button ui-sref="home"
                class="button button-block button-positive">ok
        </button>

    </ion-content>
</ion-view>

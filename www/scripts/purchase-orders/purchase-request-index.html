<ion-item class="item item-icon-right"
          ng-repeat="message in ionList "
          ui-sref="purchaseRequestItem({ref:ionListRef+'/'+ message.$id})">
    <h2>{{ message.PREQ_ITEM}} {{ message.PUR_MAT}}</h2>
    <p>{{ message.NET_PRICE}} {{ message.DISP_QUAN}}</p>
    <i ng-show="message.lock" class="icon ion-locked positive"></i>
    {{ message.SHORT_TEXT}}
    <!--<i class="icon ion-ios-arrow-right muted"></i>-->
</ion-item>

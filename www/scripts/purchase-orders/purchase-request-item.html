<ion-view view-title="PR {{ data.PREQ_NO }} {{data.$id}}" hide-back-button="true">
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">
                <div>{{ data.MATERIAL }} </div>
                <div>{{ data.SHORT_TEXT }} </div>
                <div>{{ data.PREQ_DATE }}</div>
                <span am-time-ago="data.CH_ON"></span>
            </div>
        </div>
        <div><create-task class="button"  button-text="approve" popup="popup" task-data="taskData"></create-task>
        </div>
    </ion-content>
</ion-view>

<ion-item ng-repeat="message in ionList"
          ui-sref="purchaseOrder({ref:messagesRef+'/'+ message.po_NUMBER})">
    <div>
        <strong ng-class="{positive: message.read, energized: message.favorite}">
            {{ message.PO_NUMBER}}
        </strong>
        <i ng-show="message.lock" class="icon ion-locked positive"></i>
    </div>
    <div>
        {{ message.VEND_NAME}}
    </div>
    <div>{{ message.TARGET_VAL| currency:message.CURRENCY}}</div>
    <div class="pull-left">{{ message.PURCH_ORG_TEXT}}</div>
    <div class="card-footer text-right">
        <i ng-show="message.favorite" class="icon ion-heart assertive"></i>

        <div class="pull-left">
            <i class="icon ion-clock"></i> <span am-time-ago="message.DOC_DATE"></span>
        </div>
    </div>
</ion-item>

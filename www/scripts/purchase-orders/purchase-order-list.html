<ion-view view-title="purchaseOrders" hide-back-button="true">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <ion-refresher on-refresh="refresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="message in messages  "
                      ui-sref="purchaseOrder({ref:messagesRef+'/'+ message.po_NUMBER})">

                <div class="item item-text-wrap">
                    <div><strong ng-class="{positive: message.read, energized: message.favorite}">
                        {{ message.po_NUMBER}}
                    </strong></div>
                    {{ message.$ref().toString()}}
                    {{ message.vend_NAME}}
                    <div class="card-footer text-right">
                        {{ message.target_VAL| currency:message.currency}}
                        <div class="pull-left">{{ message.purch_ORG_TEXT}}</div>
                    </div>
                    <div class="card-footer text-right">
                        <i ng-show="message.lock" class="icon ion-locked positive"></i>
                        <i class="icon ion-chatbubbles positive"></i> 6
                        <i ng-show="message.favorite" class="icon ion-heart assertive"></i> {{message.read}}
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> <span am-time-ago="message.doc_DATE"></span>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll
                on-infinite="loadMore()"
                icon="ion-loading-c"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>

<ion-view view-title="PurchaseOrder {{ data.$id }}" hide-back-button="true">
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">
                <div>{{ data.CO_CODE }} CO_CODE_TEXT</div>
                <div>{{ data.PURCH_ORG }} PURCH_ORG_TEXT</div>
                <div>{{ data.DOC_DATE }}</div>
                <span am-time-ago="data.DOC_DATE"></span>
            </div>
        </div>
        <a ui-sref="purchaseOrderHeader({index: data.po_NUMBER})"
           class="item item-icon-right" class="item">
            <h2>more header informaiton</h2>
            <i class="icon ion-ios-arrow-right muted"></i>
        </a>
        <a ui-sref="ionListView({viewName:'E0001-item',index:purchaseOrderItemsRef,key:data.$id})"
           class="item item-icon-right" class="item">
            <h2>items</h2>
            <i class="icon ion-ios-arrow-right muted"></i>
        </a>

    </ion-content>
    <div class="bar bar-footer bar-light">
        <div class="title">My Program</div>
        <button class="button button-outline button-light" ng-click="thirdService.handleFirstButton()"><i class="ion-arrow-left-c">{{textForButton1}}</i></button>
        <create-task class="button button-outline " button-text="approve" popup="popup" task-data="taskData"></create-task>
    </div>

<ion-view view-title="purchaseOrders" hide-back-button="true">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <ion-refresher on-refresh="refresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="message in messages  "
                      ui-sref="purchaseOrder({ref:message.TASK_INFO.fb_FROM_PATH, index:message.TASK_INFO.purchaseorder})">
                <!--">
    ui-sref="purchaseOrder({index: $index})">
                          -->
                <div class="item item-text-wrap">
                    <div><strong ng-class="{positive: message.read}">
                        {{ message.TASK_INFO.purchaseorder}}
                    </strong></div>
                    {{ message.$ref().toString()}}
                    {{ message.TASK_INFO.message}}
                    task_status:{{message.TASK_INFO.task_status}}
                    <div class="card-footer text-right">
                        <i ng-show="message.TASK_INFO.task_status==3" class="icon ion-checkmark-circled positive">successful</i>
                        <i ng-show="message.TASK_INFO.task_status==9" class="icon ion-close-circled assertive">error</i>
                        <div class="pull-left">
                            <i class="icon ion-clock"></i> <span am-time-ago="message.TASK_INFO.endTime"></span>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll
                on-infinite="loadMore()"
                icon="ion-loading-c"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>

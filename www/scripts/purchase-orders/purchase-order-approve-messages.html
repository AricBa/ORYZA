<ion-view view-title="{{viewtitle}}" hide-back-button="true">
    <ion-content has-header="true" has-tabs="true" padding="true">
        <ion-refresher on-refresh="refresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="message in messages  "
                      ui-sref="purchaseOrder({ref:message.TASK_INFO.fb_FROM_PATH})"
                      eat-click-if="message.TASK_INFO.task_status==3 || message.TASK_INFO.message.includes('RELEASE_ALREADY_POSTED')">
                <div><strong ng-class="{positive: message.read}">
                    {{ message.TASK_INFO.purchaseorder}}
                </strong></div>
                <div><h6>{{ message.TASK_INFO.message}}</h6></div>
                task_status:{{message.TASK_INFO.task_status}}
                <div class="card-footer text-right">
                    <i ng-show="message.TASK_INFO.task_status==3"
                       class="icon ion-checkmark-circled positive">successful</i>
                    <i ng-show="message.TASK_INFO.task_status==9" class="icon ion-close-circled assertive">error</i>

                    <div class="pull-left">
                        <i class="icon ion-clock"></i> <span am-time-ago="message.TASK_INFO.endTime"></span>
                    </div>
                </div>

            </ion-item>
        </ion-list>
        <ion-infinite-scroll
                on-infinite="loadMore()"
                icon="ion-loading-c"
                distance="1%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
